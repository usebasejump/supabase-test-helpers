name: PGTap Tests
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
      - name: install pg_prove
        run: sudo cpan TAP::Parser::SourceHandler::pgTAP
        env:
          SHELL: /bin/bash
      - name: Supabase Start
        run: supabase init && supabase start
      - name: Apply supabase_test_helpers
        run: psql -U postgres -d postgres -f ./supabase_test_helpers.sql
      - name: Run Tests
        run: pg_prove -d postgres -U postgres -h localhost -p 54322 tests/*.sql
        env:
          PGPASSWORD: postgres